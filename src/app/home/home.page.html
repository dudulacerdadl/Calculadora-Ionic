<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div class="memoria-operacao"><p>{{memoria}} {{operacao}}</p></div>
    <ion-input class="visor" type="number" readonly [(ngModel)]="valor"></ion-input>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('7')">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('8')">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('9')">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="warning" (click)="calcula('/')">/</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('4')">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('5')">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('6')">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="warning" (click)="calcula('x')">x</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('1')">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('2')">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('3')">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="warning" (click)="calcula('-')">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="warning" (click)="clickOutros('+/-')">+/-</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="medium" (click)="clickBotao('0')">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="warning" (click)="clickOutros(',')">.</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="warning" (click)="calcula('+')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="9">
          <ion-button expand="block" color="success" (click)="igual('=')">=</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="block" color="danger" (click)="clickOutros('C')">C</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
